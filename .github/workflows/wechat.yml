name: Sync and Compile WeChat Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 每天北京时间02:00执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wechat_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch WeChat Rules
      run: |
        mkdir -p rules/Domain  # 确保目录存在

        # 下载 WeChat 规则文件
        curl -sL "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/WeChat/WeChat.list" -o rules/WeChat.list

    - name: Extract DOMAIN and DOMAIN-SUFFIX rules from WeChat list
      run: |
        # 提取包含 DOMAIN 或 DOMAIN-SUFFIX 的规则并保存为 WeChat-domain.list
        grep -E 'DOMAIN|DOMAIN-SUFFIX' rules/WeChat.list > rules/Domain/WeChat-domain.list

    - name: Convert WeChat DOMAIN and DOMAIN-SUFFIX rules to YAML
      run: |
        # 将 DOMAIN 和 DOMAIN-SUFFIX 规则转换为 YAML 格式
        echo "payload:" > rules/Domain/WeChat-domain.yaml
        while IFS=, read -r type domain; do
          if [[ -n "$domain" && ! "$domain" =~ ^# ]]; then
            echo "  - $domain" >> rules/Domain/WeChat-domain.yaml
          fi
        done < rules/Domain/WeChat-domain.list

    - name: Convert WeChat DOMAIN rules to MRS
      run: |
        # 使用 mihomo 转换为 MRS 格式
        mihomo convert-ruleset domain yaml rules/Domain/WeChat-domain.yaml rules/Domain/WeChat-domain.mrs

    - name: Clean up temporary files
      run: |
        # 删除临时文件
        rm -f rules/WeChat.list rules/Domain/WeChat-domain.list rules/Domain/WeChat-domain.yaml

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated WeChat domain rules -> WeChat-domain.mrs" && git push)
