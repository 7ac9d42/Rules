name: Sync and Convert Game Rules to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 01:00 UTC（北京时间 09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rules_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Convert Game Rules YAML to MRS one by one
      run: |
        # YAML 文件列表
        files=("rules/Game/rules1.yaml" "rules/Game/rules2.yaml" "rules/Game/rules3.yaml")
        
        for file in "${files[@]}"; do
          filename=$(basename -- "$file")
          name="${filename%.yaml}"
          output="rules/Game/${name}.mrs"

          # 使用mihomo转换YAML为MRS
          mihomo convert-ruleset ipcidr yaml "$file" "$output"
        done

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted game rules to MRS format" && git push)