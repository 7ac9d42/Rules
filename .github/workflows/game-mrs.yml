name: Sync and Convert Game Rules to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 01:00（北京时间09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rules_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        # 下载最新的 mihomo 版本
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" -o mihomo.gz
        gunzip mihomo.gz
        chmod +x mihomo
        mv mihomo /usr/local/bin/

    - name: Fetch Game Rules from repository
      run: |
        # 确保目标目录存在
        mkdir -p rules/Game

        # 获取现有的 Game 规则文件
        curl -sL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Game/*.yaml" -o rules/Game/game-rules.yaml

    - name: Process Game Rules and Convert to MRS
      run: |
        # 进入 rules/Game 目录
        cd rules/Game

        # 遍历目录下所有 YAML 文件，去除注释和空行
        for file in *.yaml; do
          echo "Processing file: $file"
          
          # 去除注释和空行，确保文件以换行符结尾
          sed '/^#/d; /^$/d;' "$file" > temp_file && mv temp_file "$file"

          # 使用 mihomo 将 YAML 文件转换为 MRS 格式
          /usr/local/bin/mihomo convert-ruleset ipcidr yaml "$file" "${file%.yaml}.mrs"
        done

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted game rules to MRS format" && git push)