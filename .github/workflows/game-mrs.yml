name: Sync and Convert Game Rules to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 01:00（北京时间09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rules_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Create folder to store the YAML files
      run: |
        mkdir -p rules/Game/action2

    - name: Fetch Game Rules from repository
      run: |
        # 拉取所有以 .yaml 结尾的文件
        curl -sL "https://github.com/Lanlan13-14/Rules/raw/main/rules/Game/*.yaml" -o rules/Game/action2/

    - name: Check, Convert, and Clean Up YAML files
      run: |
        # 遍历 action2 目录下的所有 YAML 文件并逐个处理
        for file in rules/Game/action2/*.yaml; do
          # 创建临时文件
          temp_file="rules/Game/action2/temp_${file##*/}"
          > "$temp_file"
          
          # 逐行处理文件
          while IFS= read -r line; do
            # 删除单引号内的空格
            line=$(echo "$line" | sed "s/' *[^']* *'/\1/g")
            echo "$line" >> "$temp_file"
          done < "$file"
          
          # 使用 mihomo 转换文件为 MRS 格式
          output="rules/Game/${file##*/}"
          mihomo convert-ruleset ipcidr yaml "$temp_file" "$output"

          # 删除临时文件和原始 YAML 文件
          rm -f "$temp_file" "$file"
        done

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted game rules to MRS format" && git push)