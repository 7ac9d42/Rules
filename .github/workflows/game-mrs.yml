name: Sync and Convert Game Rules to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 01:00（北京时间09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rules_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch Game Rules from repository
      run: |
        # 确保目标目录存在
        mkdir -p rules/Game/action2

        # 获取现有的 Game 规则文件
        curl -sL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Game/*.yaml" -o rules/Game/action2/game-rules.yaml

    - name: Process YAML Files and Convert to MRS
      run: |
        # 遍历 action2 目录下的所有 YAML 文件并处理
        for file in rules/Game/action2/*.yaml; do
          filename=$(basename -- "$file")
          name="${filename%.yaml}"
          output="rules/Game/${name}.mrs"
          
          # 读取 YAML 文件内容，删除 IP 地址前后的空格
          sed -i 's/\s*[0-9\.\/]*\s*/\1/g' "$file"
          
          # 使用 mihomo 转换每个 YAML 文件为 MRS 格式
          mihomo convert-ruleset ipcidr yaml "$file" "$output"
        done

    - name: Clean up temporary files
      run: |
        # 删除 action2 目录中的 YAML 文件
        rm -rf rules/Game/action2

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted game rules to MRS format" && git push)