name: Convert Game Rule to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 01:00（北京时间09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rule_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch Game Rule (300hero-cn.yaml)
      run: |
        # 确保目标目录存在
        mkdir -p rules/Game

        # 获取指定的 300hero-cn.yaml 文件
        curl -sL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Game/300hero-cn.yaml" -o rules/Game/300hero-cn.yaml

    - name: Convert Game Rule YAML to MRS
      run: |
        # 使用 mihomo 将 300hero-cn.yaml 转换为 MRS 格式
        /usr/local/bin/mihomo convert-ruleset ipcidr yaml rules/Game/300hero-cn.yaml rules/Game/300hero-cn.mrs

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted 300hero-cn.yaml to 300hero-cn.mrs" && git push)