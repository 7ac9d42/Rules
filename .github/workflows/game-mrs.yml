name: Sync and Convert All Game Rules to MRS

on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一 UTC 01:00（北京时间09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  game_rules_to_mrs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch All Game YAML Rules from repository
      run: |
        # 确保目标目录存在
        mkdir -p rules/Game

        # 下载 rules/Game 目录下所有 .yaml 文件
        curl -sL "https://github.com/Lanlan13-14/Rules/raw/main/rules/Game/*.yaml" -o rules/Game/game-rules.yaml

    - name: Convert Each Game Rule YAML to MRS
      run: |
        # 遍历 rules/Game 目录下所有的 YAML 文件并转换为 MRS 格式
        for file in rules/Game/*.yaml; do
          filename=$(basename -- "$file")
          name="${filename%.yaml}"
          output="rules/Game/${name}.mrs"
          
          # 使用 mihomo 转换每个 YAML 文件为 MRS 格式
          mihomo convert-ruleset ipcidr yaml "$file" "$output"
        done

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Converted all game rules to MRS format" && git push)