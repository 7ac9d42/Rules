name: Sync and Compile Google Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 每天北京时间02:00执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  google_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch Google Rules
      run: |
        mkdir -p rules/Google  # 确保目录存在
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.list" -o rules/Google/google.list
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/google-play.list" -o rules/Google/google-play.list

    - name: Merge and Extract DOMAIN Rules
      run: |
        cat rules/Google/google.list rules/Google/google-play.list | \
        grep -Eo 'DOMAIN-SUFFIX,[^,]+' | sed 's/DOMAIN-SUFFIX,//' > rules/Google/google-domain.list

    - name: Format Extracted Domains as YAML
      run: |
        echo "payload:" > rules/Google/google.yaml
        sort -u rules/Google/google-domain.list | awk '{print "  - \047" $0 "\047"}' >> rules/Google/google.yaml

    - name: Convert Google DOMAIN Rules to MRS
      run: |
        mihomo convert-ruleset domain yaml rules/Google/google.yaml rules/Google/google.mrs

    - name: Clean up temporary files
      run: |
        rm -f rules/Google/google.list rules/Google/google-play.list rules/Google/google-domain.list rules/Google/google.yaml

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated Google rules -> google.mrs" && git push)