name: Sync and Compile Google Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 例如每天18点触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  google_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Download Google Rules
      run: |
        mkdir -p rules/Domain  # 确保目录存在
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/google-play.list" -o rules/Domain/google-play.list
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.list" -o rules/Domain/google.list

    - name: Merge and Deduplicate Google List Files
      run: |
        # 合并并去重
        cat rules/Domain/google-play.list rules/Domain/google.list | grep -v '^#' | sort -u > rules/Domain/google-merged.list
        echo "Merged and deduplicated Google list."

    - name: Convert Merged Google List to YAML
      run: |
        # 使用mihomo将合并后的list文件转换为yaml格式
        echo "Converting merged Google list to YAML"
        mihomo convert-ruleset domain list rules/Domain/google-merged.list rules/Domain/google-merged.yaml
        echo "Converted merged Google list to YAML."

    - name: Modify YAML Format to Correct Style
      run: |
        # 修改生成的YAML格式，添加DOMAIN标识符
        echo "payload:" > rules/Domain/google-merged-modified.yaml
        sed -e 's/^  - .*$/  - DOMAIN,\1/' rules/Domain/google-merged.yaml >> rules/Domain/google-merged-modified.yaml
        echo "Modified YAML format to required style."

    - name: Convert Google YAML to MRS
      run: |
        # 使用mihomo将yaml文件转换为mrs文件
        mihomo convert-ruleset domain yaml rules/Domain/google-merged-modified.yaml rules/Domain/google-merged.mrs
        echo "Converted Google YAML to MRS."

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated Google rules" && git push)