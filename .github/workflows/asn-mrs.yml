name: Sync and Fetch ASN MRS Rules

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  google_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch and Merge Google Rules
      run: |
        mkdir -p rules/Domain

        # 下载 Google 规则文件
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/google-play.list" -o rules/Domain/google-play.list
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.list" -o rules/Domain/google.list

        # 合并去重
        cat rules/Domain/google-play.list rules/Domain/google.list | grep -v '^#' | sort -u > rules/Domain/merged_google.list

    - name: Convert merged Google rules to YAML (Filtering private IPs)
      run: |
        output="rules/Domain/google_combined.yaml"
        echo "payload:" > "$output"
        while IFS= read -r line; do
          if [[ -n "$line" && ! "$line" =~ ^(10\..*|172\.(1[6-9]|2[0-9]|3[01])\..*|192\.168\..*|169\.254\..*|22[4-9]\..*|2[3-5][0-9]\..*)$ ]]; then
            echo "  - '$line'" >> "$output"
          fi
        done < rules/Domain/merged_google.list
        
        # 删除空 YAML 文件
        if ! grep -q '-' "$output"; then
          rm -f "$output"
        fi

    - name: Convert Google Rules to MRS
      run: |
        if [ -f "rules/Domain/google_combined.yaml" ]; then
          mihomo convert-ruleset domain yaml rules/Domain/google_combined.yaml rules/Domain/google.mrs
        fi
        rm -f rules/Domain/google-play.list rules/Domain/google.list rules/Domain/merged_google.list

    - name: Determine total file count for pagination
      run: |
        total_files=$(curl -s -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/Lanlan13-14/Rules/contents/rules/Game?ref=main" | jq '. | length')
        echo "TOTAL_FILES=$total_files" >> $GITHUB_ENV

    - name: Download YAML files via GitHub API with pagination
      run: |
        cd rules/Game/action2
        total_files=$TOTAL_FILES
        per_page=1000
        total_pages=$((($total_files + $per_page - 1) / $per_page))

        for ((page=1; page<=$total_pages; page++)); do
          echo "Fetching page $page"
          response=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/Lanlan13-14/Rules/contents/rules/Game?ref=main&page=$page&per_page=$per_page")
          files=$(echo "$response" | jq -r '.[].download_url' | grep '\.yaml$')
          for url in $files; do
            echo "Downloading $url"
            curl -sL "$url" -O
          done
        done
        cd -

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated Google rules and filtered private IPs" && git push)