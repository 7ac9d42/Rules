name: Sync and Fetch ASN MRS Rules

on:
  schedule:
    - cron: '30 18 * * *'  # 北京时间 02:30 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pull-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: meta  # 检出 meta 分支，确保分支存在

      - name: Check for meta branch
        run: |
          git branch -a
          
      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create directory for MRS files
        run: |
          mkdir -p rules/IP

      - name: Download .mrs files from MetaCubeX/meta-rules-dat using Git Trees API
        run: |
          # 获取指定目录的内容
          response=$(curl -s "https://api.github.com/repos/MetaCubeX/meta-rules-dat/git/trees/meta")
          echo "API Response: $response"

          # 获取树的 SHA
          tree_sha=$(echo "$response" | grep -o '"sha": "[^"]*' | head -n 1 | grep -o '[^"]*$')
          echo "Tree SHA: $tree_sha"

          # 获取树中的文件
          response=$(curl -s "https://api.github.com/repos/MetaCubeX/meta-rules-dat/git/trees/${tree_sha}?recursive=1")
          echo "API Response: $response"

          # 处理 API 响应并下载 .mrs 文件
          for url in $(echo "$response" | grep -o '"download_url": *"[^"]*' | grep -o '[^"]*$' | grep '\.mrs$'); do
            echo "Downloading $url"
            curl -sL "$url" -o "rules/IP/$(basename $url)"
          done

      - name: Commit and Push Changes
        run: |
          git add .
          git diff-index --quiet HEAD -- || (git commit -m "Pulled updated MRS files" && git push)