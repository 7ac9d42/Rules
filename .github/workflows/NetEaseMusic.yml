name: Sync and Compile NetEaseMusic Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间 02:00 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  netease_music_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch NetEaseMusic Rules
      run: |
        mkdir -p rules/Domain rules/IP  # 确保目录存在

        # 下载 NetEaseMusic 规则文件
        curl -sL "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/NetEaseMusic/NetEaseMusic.list" -o rules/Domain/NetEaseMusic.list

    - name: Split Domain and IP Rules
      run: |
        # 提取域名规则并保存为 NetEaseMusic-domain.list
        grep -v ',no-resolve' rules/Domain/NetEaseMusic.list | grep -v '/' > rules/Domain/NetEaseMusic-domain.list

        # 提取IP规则并保存为 NetEaseMusic-ip.list，去掉 no-resolve
        grep -v ',no-resolve' rules/Domain/NetEaseMusic.list | grep '/' > rules/IP/NetEaseMusic-ip.list

    - name: Convert NetEaseMusic Domain Rules to YAML
      run: |
        # 如果存在域名规则，则进行转换
        if [[ -s rules/Domain/NetEaseMusic-domain.list ]]; then
          echo "payload:" > rules/Domain/NetEaseMusic-domain.yaml
          while IFS=, read -r type value; do
            if [[ -n "$value" && "$type" == "DOMAIN" ]]; then
              echo "  - $value" >> rules/Domain/NetEaseMusic-domain.yaml
            fi
          done < rules/Domain/NetEaseMusic-domain.list
        else
          echo "No domain rules found"
        fi

    - name: Convert NetEaseMusic IP Rules to YAML
      run: |
        # 如果存在 IP 规则，则进行转换
        if [[ -s rules/IP/NetEaseMusic-ip.list ]]; then
          echo "payload:" > rules/IP/NetEaseMusic-ip.yaml
          while IFS=, read -r type value cidr; do
            if [[ -n "$cidr" && ! "$cidr" =~ ^# && "$type" == "IP-CIDR" ]]; then
              echo "  - $cidr" >> rules/IP/NetEaseMusic-ip.yaml
            fi
          done < rules/IP/NetEaseMusic-ip.list
        else
          echo "No IP rules found"
        fi

    - name: Convert NetEaseMusic Domain Rules to MRS
      run: |
        # 如果域名规则存在，使用 mihomo 转换为 MRS 格式
        if [[ -s rules/Domain/NetEaseMusic-domain.yaml ]]; then
          mihomo convert-ruleset domain yaml rules/Domain/NetEaseMusic-domain.yaml rules/Domain/NetEaseMusic-domain.mrs
        else
          echo "No domain rules to convert"
        fi
        rm -f rules/Domain/NetEaseMusic-domain.yaml rules/Domain/NetEaseMusic-domain.list

    - name: Convert NetEaseMusic IP Rules to MRS
      run: |
        # 如果 IP 规则存在，使用 mihomo 转换为 MRS 格式
        if [[ -s rules/IP/NetEaseMusic-ip.yaml ]]; then
          mihomo convert-ruleset ipcidr yaml rules/IP/NetEaseMusic-ip.yaml rules/IP/NetEaseMusic-ip.mrs
        else
          echo "No IP rules to convert"
        fi
        rm -f rules/IP/NetEaseMusic-ip.yaml rules/IP/NetEaseMusic-ip.list

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated NetEaseMusic rules (NetEaseMusic.list -> NetEaseMusic-domain.mrs, NetEaseMusic-ip.mrs)" && git push)
