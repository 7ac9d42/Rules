name: Sync and Compile GOODBYEADS & Lanlan Rules

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = 北京时间 02:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 默认 token

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch and Merge Rules
      run: |
        mkdir -p rules/Domain  # 确保目录存在，注意大小写

        # 下载规则文件
        curl -sL "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/qx.list" -o rules/Domain/qx.list
        curl -sL "https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Domain/banAd_talkatone.list" -o rules/Domain/banAd_talkatone.list

        # 合并并去重规则
        cat rules/Domain/qx.list rules/Domain/banAd_talkatone.list | grep -v '^#' | sort -u > rules/Domain/merged.list

    - name: Convert merged list to YAML
      run: |
        echo "payload:" > rules/Domain/banAd_combined.yaml
        while IFS=, read -r type value; do
          if [[ -n "$type" && -n "$value" ]]; then
            echo "  - $type,$value" >> rules/Domain/banAd_combined.yaml
          fi
        done < rules/Domain/merged.list

    - name: Convert YAML to MRS
      run: |
        echo "Converting banAd_combined.yaml to banAd.mrs..."
        mihomo convert-ruleset domain yaml rules/Domain/banAd_combined.yaml rules/Domain/banAd.mrs
        rm -f rules/Domain/qx.list rules/Domain/banAd_talkatone.list rules/Domain/merged.list rules/Domain/banAd_combined.yaml

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated merged rules (qx.list + banAd_talkatone.list -> banAd.mrs)" && git push)