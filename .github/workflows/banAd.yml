name: Sync and Compile BanAd Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间 02:00 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  banAd_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch and Process qx.list
      run: |
        mkdir -p rules/Domain  # 确保目录存在

        # 下载 qx.list 规则文件
        curl -sL "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/qx.list" -o rules/Domain/qx.list

        # 确保文件非空，否则退出
        if [[ ! -s rules/Domain/qx.list ]]; then
          echo "Error: qx.list is empty!" >&2
          exit 1
        fi

        echo "payload:" > rules/Domain/banAd.yaml
        
        # 处理 qx.list，转换 *.domain -> +.domain，去除 ",reject"
        awk -F',' '
        {
          gsub("DOMAIN,", "", $1);    # 去掉 "DOMAIN,"
          gsub("\\*\\.", "+.", $1);   # 把 "*.domain" 转换为 "+.domain"
          print "  - \047" $1 "\047"  # 输出到 YAML 格式
        }' rules/Domain/qx.list >> rules/Domain/banAd.yaml

    - name: Convert BanAd Rules to MRS
      run: |
        mihomo convert-ruleset domain yaml rules/Domain/banAd.yaml rules/Domain/banAd.mrs
        rm -f rules/Domain/qx.list rules/Domain/banAd.yaml

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated BanAd rules (qx.list -> banAd.mrs)" && git push)