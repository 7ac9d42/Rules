name: Sync and Compile GOODBYEADS Rules

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 时间 18:00 -> 北京时间 02:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync_and_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 默认的 token

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch GOODBYEADS qx.list rules
      run: |
        mkdir -p rules/Domain  # 确保目录存在，注意大小写
        curl -v -sL "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/qx.list" -o rules/Domain/qx.list

    - name: Convert qx.list to YAML (if necessary)
      run: |
        # 这里假设你需要将 qx.list 转换为 YAML 格式
        # 如果 qx.list 需要转换为特定格式，请添加转换步骤
        # 示例：假设你使用一个转换脚本来将 qx.list 转为 YAML 文件
        # 此步骤仅作为示例，具体根据文件格式调整
        cp rules/Domain/qx.list rules/Domain/qx.yaml

    - name: Convert qx.list to banAd.mrs
      run: |
        echo "Converting qx.list to banAd.mrs..."
        mihomo convert-ruleset domain yaml rules/Domain/qx.yaml rules/Domain/banAd.mrs
        rm -f rules/Domain/qx.list  # 删除原始 qx.list 文件，保留转换后的 banAd.mrs

    - name: Commit and Push Changes
      run: |
        git add .
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Updated GOODBYEADS rules (qx.list -> banAd.mrs)"
          git push
