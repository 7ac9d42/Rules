name: Sync and Compile BanAd Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 北京时间 02:00 执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  banAd_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Fetch and Merge BanAd Rules
      run: |
        mkdir -p rules/Domain  # 确保目录存在

        # 下载 qx.list 规则文件
        curl -sL "https://raw.githubusercontent.com/8680/GOODBYEADS/master/data/rules/qx.list" -o rules/Domain/qx.list
        # 下载 category-ads-all.list 规则文件
        curl -sL "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/category-ads-all.list" -o rules/Domain/category-ads-all.list

        echo "payload:" > rules/Domain/banAd.yaml
        
        # 处理 qx.list，转换 *.domain -> +.domain，去除 ",reject"
        sed -E 's/DOMAIN,\*\./  - \047+./; s/DOMAIN,//; s/,reject//' rules/Domain/qx.list >> rules/Domain/banAd.yaml

        # 直接追加 category-ads-all.list（格式已符合要求）
        cat rules/Domain/category-ads-all.list >> rules/Domain/banAd.yaml

    - name: Convert BanAd Rules to MRS
      run: |
        mihomo convert-ruleset domain yaml rules/Domain/banAd.yaml rules/Domain/banAd.mrs
        rm -f rules/Domain/qx.list rules/Domain/category-ads-all.list rules/Domain/banAd.yaml

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated BanAd rules (merged qx.list & category-ads-all.list -> banAd.mrs)" && git push)